<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>

    <div class="header-login">
        <img src="assets/img/logo.png">
        <h3>Tajinder's English Classes</h3>
    </div>

    <!--<form (ngSubmit)="getToken()">-->
    <ion-list>
        <ion-item class="login-items">
            <ion-icon name="person" item-left primary></ion-icon>
            <!--<ion-label color="primary" stacked>User name</ion-label>-->
            <ion-input [(ngModel)]="username" type="text" placeholder="User name"></ion-input>
        </ion-item>

        <ion-item class="login-items">
            <ion-icon name="key" item-left primary></ion-icon>
            <!--<ion-label color="primary" stacked>Password</ion-label>-->
            <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>        
       
       <button ion-button block class="btn-login" (click)="getToken()">Login</button>
       <button ion-button class="btn-login" block (click)="openPage('register')" >Register to access courses</button>
    </ion-list>
    <!--</form>-->
</ion-content>
