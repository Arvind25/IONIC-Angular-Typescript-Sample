<ion-header>
    <ion-navbar>
        <ion-title>IELTS</ion-title>
        
    </ion-navbar>
</ion-header>

<ion-content no-bounce>

    <div class="header-courses">
        <img src="assets/img/logo.png">
        <h3>English Learning Classes</h3>
    </div>    
    <ion-list>
        <ion-item detail-push>
            <ion-icon name="mic" item-left primary></ion-icon>
            Speaking
            <ion-icon item-right primary name="arrow-dropright" ></ion-icon>
        </ion-item>
        <ion-item detail-push>
            <ion-icon name="create" item-left primary></ion-icon>
            Essay writing
            <ion-icon item-right primary name="arrow-dropright" ></ion-icon>
            </ion-item>
        <ion-item detail-push>
            <ion-icon name="clipboard" item-left primary></ion-icon>
            Reading
            <ion-icon item-right primary name="arrow-dropright" ></ion-icon>
        </ion-item>
        <ion-item detail-push>
            <ion-icon name="create" item-left primary></ion-icon>
            Letter writing
            <ion-icon item-right primary name="arrow-dropright" ></ion-icon>
        </ion-item>
        <ion-item detail-push>
            <ion-icon name="desktop" item-left primary></ion-icon>
            Online classes
            <ion-icon item-right primary name="arrow-dropright" ></ion-icon>
        </ion-item>
    </ion-list>
    <button ion-button class="btn-courses" block (click)="openPage('register')" >Register to access courses</button>
</ion-content>
